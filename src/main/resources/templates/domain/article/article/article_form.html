<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">글 작성</h5>
    <form th:object="${articleForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

           <!--form_error.html 사용-->
        <div th:replace="~{global/form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">내용</label>
            <textarea th:field="*{body}" class="form-control" rows="10"></textarea>
        </div>
        <!-- 비공개 체크박스 추가 -->
        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{isPublished}" class="form-check-input" id="isPublished" th:checked="${!articleForm.isPublished}">
            <label class="form-check-label" for="isPublished">공개글로 작성</label>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
