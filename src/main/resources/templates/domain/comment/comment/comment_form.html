<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">댓글 작성</h5>
    <form th:object="${commentForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!--form_error.html 사용-->
        <div th:replace="~{global/form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="body" class="form-label">댓글</label>
            <textarea th:field="*{body}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="댓글 등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
